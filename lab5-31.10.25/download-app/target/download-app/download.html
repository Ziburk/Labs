<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>Загрузка с сервера</title>
</head>
<body>
  <h1>Загрузка файла с сервера</h1>

  <form action="/application/download" method="get">
    <label>Идентификатор (id): <input type="text" name="id" /></label>
    <br/>
    <label>Тип/расширение (например pdf, txt, jpg): <input type="text" name="type" /></label>
    <br/><br/>
    <button type="submit">Найти</button>
  </form>

</body>
</html>
